<html>

<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="javascripts/index.js"></script>
</head>

<body>
<div id="createRoomDiv">
    <h1>ObjectHunt</h1>
    <p>Welcome to ObjectHunt</p>

    <label>
        Enter your nickname
        <input type="text" id="nicknameInput"/>
    </label>
    <br><br>
    <label>
        Enter room ID
        <input type="text" id="roomIDInput"/>
    </label>
    <br>
    <button id="joinRoomBtn" onclick="socketJoinRoom()">Join room</button>
    <br><br>
    <label>
        Enter the time limit<br>
        <input type="number" id="timeLimitMinutesInput"/>
        minutes
        <input type="number" id="timeLimitSecondsInput"/>
        seconds
    </label>
    <br><br>
    <label>
        Enter items you want to include<br>
        <input type="text" id="itemListInput"/>
    </label>
    <button id="addItemBtn" onclick="addSearchItem()">Add item</button>
    <br><br>
    <label>
        Enter index of item you want to remove<br>
        <input type="number" id="itemListRemoveInput"/>
    </label>
    <button id="removeItemBtn" onclick="removeSearchItem()">Remove item</button>

    <div id="searchItemList" style="overflow: auto; height: 300px; margin-bottom: 10px"></div>
    <button id="createRoomBtn" onclick="socketCreateRoom()">Create room</button>
</div>

<div id="chatRoomDiv">
    <p id="roomUserNickname"></p>
    <p id="roomObjectList"></p>
    <p id="roomTimeLimit"></p>
    <p id="roomCode"></p>
    <div id="chatWindow" style="background: lightgrey; height: 60%; overflow: auto">

    </div>
    <label for="chatBoxInput">Enter your message</label>
    <input type="text" id="chatBoxInput"/>
    <button id="submitChat" onclick="socketSendChat()">Submit</button>
    <button id="readyBtn" onclick="socketReady()">Ready</button>
    <p id="readyTxt">Waiting for other players...</p>
    <button id="unreadyBtn" onclick="socketUnReady()">Unready</button>
</div>

<div id="gameRoomDiv">
    <h1 id="gameCurrentItem"></h1>
    <h2 id="timeLeft">Time left: </h2>
    <input type="file" id="imageInput" name="filename" accept="image/*;capture=camera">
    <button id="submitImage" onclick="socketSubmitPicture()">Submit</button>
</div>

<div id="gameResultDiv">
    <h1>Game ended</h1>
    <p id="winnerText"></p>
    <div id="submittedPictures"></div>
    <button id="newRoomBtn" onclick="location.reload()">Go back to main menu</button>
</div>
</body>

</html>
